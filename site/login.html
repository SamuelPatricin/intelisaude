<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="login.css">

<body>

    <div class="menuLogin">
        <div class="loginBranco">
            <div class="conteudoBranco">
                <h1>Login</h1>
                <p class="textoBranco">Para acessar sua conta é necessário preencher o campo<br>abaixo com os seus dados de acesso.</p>
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="senha" placeholder="Senha">
                <a href="recuperacaoConta.html">Esqueceu sua senha?</a>
                <button type="input">Acessar</button>
            </div>
        </div>
        <div class="loginAzul">
            <div class="conteudoAzul">
                <h1>Novo por aqui?</h1>
                <p class="textoAzul">Para conectar-se conosco, por favor crie uma conta</p>
                <button onclick="window.location.href = 'index.html';">Criar conta</button>
            </div>
        </div>
    </div>

</body>

</html>
