<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>

    <link rel="stylesheet" href="cadastro.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&display=swap">
</head>

<body>

    <div class="menuCadastro">
        <div class="cadastroBranco">
            <div class="conteudoBranco">
                <h1>Criar conta</h1>
                <p class="textoBranco">Para ser cliente é necessário preencher o campo abaixo <br>com os respectivos dados cadastrais.</p>
                <input type="text" id="nome"placeholder="Nome">
                <input type="email" id="email" placeholder="E-mail">
                <input type="password" id="senha" placeholder="Senha">
                <button onclick="window.location.href = 'codigoVerificacao.html';">Cadastrar-se</button>
            </div>
        </div>
        <div class="cadastroAzul">
            <div class="conteudoAzul">
                <h1>Bem-vindo de volta!</h1>
                <p class="textoAzul">Para continuar conectado conosco, por favor faça o <br>login</p>
                <button onclick="window.location.href = 'login.html';">Login</button>
            </div>
        </div>
    </div>

 
</body>

</html>
